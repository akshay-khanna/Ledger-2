<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href= "/public/assets/style.css" type="text/css" rel="stylesheet"/>    
    <script src="/public/assets/helper.js"></script>
    <title> Ledger Input Form </title>
</head>



<body>
    <header>
        <h2>Tenant Form</h2>
    </header>
    <form action="/tenant_info" method="GET" onsubmit="return validateForm()">
        <fieldset>
            <label>Start Date </label>
            <input type="text" id='start_date' name="start_date" required>
            <br><br>
            <label>End Date </label>
            <input type="text" id="end_date" name="end_date" required>
            <br><br>
            <label>Frequency </label>
            <select type="text" name="frequency" required>
                <option type="text" value="MONTHLY">MONTHLY</option>
                <option type="text" value="FORTNIGHTLY" selected>FORTNIGHTLY</option>
                <option type="text" value="FORTNIGHTLY">WEEKLY</option>
            </select> 
            <!-- <input type="text" id="frequency" name="frequency" required> -->
            <br><br>
            <label>Weekly Rent </label>
            <input type="number" id="weekly_rent" name="weekly_rent" required>
            <br><br>
            <label>Time Zone</label>
            <input type="time" id="time_zone" name="time_zone">
            <input type="text" name="form_input" value="form_input" id="form_input" hidden>
            <br><br>
            <button id="submit_button" type="submit" >Submit</button>
        </fieldset>
    </form>   
</body>
</html>
