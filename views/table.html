<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href= "/public/assets/styles.css" type="text/css" />
</head>

<body>
    <header>
        <h2>Tenant Ledger</h2>
    </header>
    <!-- CREATE OUTPUT TABLE -->
    <table style="border: 3px solid black; width: 50%;" >
        <thead style="border: 1px solid black;">
            <tr style="border: 1px solid black;">
                <% for ( key in data[0] ) { %>
                    <th style="border: 1px solid black;">
                        <%= key %>
                    </th>
                    <% } %>
            </tr>
        </thead>

        <% data.forEach(function(dc) { %>
            <tr style="border: 1px solid black;">
                <% for ( key in dc ) { %>
                    <td style="border: 1px solid black;">
                        <%= dc[key] %>
                    </td>
                    <% } %>
            </tr>
            <% }) %>
    </table>

</body>
</html>
